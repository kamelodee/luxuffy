{% extends "base.html" %}
{% block content %}
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'category_list' %}">Cancel</a>
{% endblock %}
