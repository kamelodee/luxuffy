{% extends "base.html" %}
{% block content %}
  <h2>{% if category.pk %}Edit Category{% else %}Create Category{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'category_list' %}">Cancel</a>
{% endblock %}
