{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="vendor-wrapper">
    {% include 'vendors/navbar.html' %}
    <div class="vendor-content p-4">
        {% block vendor_content %}{% endblock %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
{{ block.super }}
<style>
    .vendor-wrapper {
        min-height: calc(100vh - 60px);
        background-color: #f8f9fa;
    }
    .vendor-content {
        max-width: 1200px;
        margin: 0 auto;
    }
    .navbar .nav-link {
        padding: 0.5rem 1rem;
        color: #495057;
    }
    .navbar .nav-link.active {
        color: #0d6efd;
        font-weight: 500;
    }
    .navbar .nav-link i {
        margin-right: 0.5rem;
    }
</style>
{% endblock %}
