{% load crispy_forms_tags %}

<div class="card mb-3" id="variation-form-{{ form.instance.pk|default:'new' }}">
    <div class="card-body">
        <form hx-post="{% if form.instance.pk %}{% url 'vendor_product_variation_edit' form.instance.pk %}{% else %}{% url 'vendor_product_variation_create' product.pk %}{% endif %}"
              hx-target="#variation-form-{{ form.instance.pk|default:'new' }}"
              hx-swap="outerHTML">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="col-md-4">
                    {{ form.price_adjustment|as_crispy_field }}
                </div>
                <div class="col-md-4">
                    {{ form.stock_quantity|as_crispy_field }}
                </div>
            </div>
            <div class="text-end mt-3">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" 
                            class="btn btn-outline-secondary"
                            onclick="this.closest('.card').remove()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
