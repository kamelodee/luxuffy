{% load crispy_forms_tags %}

<div class="card mb-3" id="image-form-{{ form.instance.pk|default:'new' }}">
    <div class="card-body">
        <form hx-post="{% if form.instance.pk %}{% url 'vendor_product_image_edit' form.instance.pk %}{% else %}{% url 'vendor_product_image_create' product.pk %}{% endif %}"
              hx-target="#image-form-{{ form.instance.pk|default:'new' }}"
              hx-swap="outerHTML"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row align-items-end">
                <div class="col-md-8">
                    {{ form.image|as_crispy_field }}
                </div>
                <div class="col-md-4">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button type="button" 
                                class="btn btn-outline-secondary"
                                onclick="this.closest('.card').remove()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
