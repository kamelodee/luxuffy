{% extends "base.html" %}


{% load static %}
{% block content %}
<div class="login-page_">

<div class="page-content ">
   
    <div class="container ">
        <div class=" d-flex justify-content-center mt-3 ">
           
        <div class="col-md-4 col-lg-4 col-sm-12 ">
            <h1 class="mt-5 mb-5 text-center">Welcome back</h1>
        <div class="card my-5 p-5 ">
           
            <h2 class="my-3">Login </h2>
            <div class=" p-3" id="sign-in">
                <form class="mt-5 ">
                <div class="form-group mb-5">
                    <label>Username or email address *</label>
                    <input type="text" class="form-control" name="username" id="username" required="">
                </div>
                <div class="form-group mb-5 mt-5">
                    <label>Password *</label>
                    <input type="text" class="form-control" name="password" id="password" required="">
                </div>
                <div class="form-checkbox d-flex align-items-center justify-content-between mt-5">
                    <input type="checkbox" class="custom-checkbox" id="remember1" name="remember1" required="">
                    <label for="remember1">Remember me</label>
                    <a href="#" class="nav-link">Lost your password?</a>
                </div>
                <a href="{%url 'signup'%}" class="btn nav-link mt-5 mb-5">No account? create</a>

                <button type="submit" class="btn btn-primary form-control mb-5 text-bold">Sign In</button>
            </form>

            </div>

    </div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
